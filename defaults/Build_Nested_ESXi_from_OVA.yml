# Name of the VM in inventory
vm_name: esxi

# vswitch portgroup name
vm_network: "VM Network"

# path to ova file
ovf_file: "files/VMware/Nested_ESXi7.0_Appliance_Template_v1.ova"

# VCPUs to assign to the VM
vm_num_cpus: 2
# Memory to assign the VM
vm_memory_mb: 8192

#Hostname 
#ESXi Hostname (DHCP if left blank)
#" ovf:type="string" ovf:userConfigurable="true"
ovf_hostname: ""

#IP Address 
#IP Address of vmk0 (DHCP if left blank) 
#" ovf:type="string" ovf:userConfigurable="true"
ovf_address: ""

#Netmask 
#Netmask of vmk0 (DHCP if left blank) 
#" ovf:type="string" ovf:userConfigurable="true"
ovf_netmask: ""

#Gateway 
#Gateway of vmk0 (DHCP if left blank) 
#" ovf:type="string" ovf:userConfigurable="true"
ovf_gateway: "" 

#VLAN ID 
#VLAN ID of vmk0 (DHCP if left blank)
#" ovf:type="string" ovf:userConfigurable="true"
ovf_vlan: ""  

#DNS
#DNS Server (DHCP if left blank) 
#" ovf:type="string" ovf:userConfigurable="true"
ovf_dns: ""

#DNS Domain 
#DNS Domain (DHCP if left blank)
#" ovf:type="string" ovf:userConfigurable="true"
ovf_domain: ""   

#NTP Servers
#NTP Server
#"{{vm_ntp_server}}" #" ovf:type="string" ovf:userConfigurable="true" ovf:value="pool.ntp.org"
ovf_ntp: "pool.ntp.org"

#Syslog Server
#Syslog Server
#" ovf:type="string" ovf:userConfigurable="true" ovf:value="192.168.1.200"
ovf_syslog: "" # IP of syslog server

#Password
#ESXi Root Password (default VMware1!)
#" ovf:password="true" ovf:type="string" ovf:userConfigurable="true"
ovf_password: "VMware1!"

#SSH
#Enable SSH
#" ovf:type="boolean" ovf:userConfigurable="true" ovf:value="true"
ovf_ssh: "true"

#VMFS
#Automatically create local VMFS Datastore (datastore1)
#" ovf:type="boolean" ovf:userConfigurable="true" ovf:value="false"
ovf_createvmfs: "false"






















