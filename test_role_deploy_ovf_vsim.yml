        sys_serial_number: "4034389-06-2"
        ontap_node_mgmt_ip: "192.168.123.196"
        ontap_netmask: "255.255.255.0"
        ontap_gateway: "192.168.123.1"
        ontap_cluster_mgmt_ip: "192.168.123.195"
